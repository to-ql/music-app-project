<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello! Music.</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="screen-container">
      <div class="screen-contents__box">
        <header class="screen-header">
          <a href="#" class="screen-header__icons">
            <i class="fas fa-arrow-left"></i>
          </a>
          <a href="#" class="screen-header__icons">
            <i class="fas fa-search"></i>
          </a>
        </header>

        <div class="artist-component">
          <div class="artist-component__image">
            <img
            src="https://6.viki.io/image/488f354f9d78463daa07aec2c2c12983.jpeg?s=900x600&e=t"
            " />
          </div>
          <div class="artist-component__text">
            <h1 class="artist-component__title">Day6</h1>
            <h4 class="artist-component__jenre">Rock, Pop</h4>
          </div>
          <div class="artist-component__btn">
            <div class="artist-component__btn-shuffle">
             <a href="#a"> 
               <span>Shuffle</span>
              </a>
            </div>
            <div class="artist-component__btn-like">
              <a href="#a">
                <i class="fas fa-heart artist-component__btn-icon"></i>
                <span>930,116</span>
              </a>
            </div>
          </div>

          <ul class="artist-component__songlist-box">
            <li class="artist-component__songlist">
              <a href="playing01.html">
                <img
                  class="artist-component__songlist-image"
                  src="https://upload.wikimedia.org/wikipedia/en/5/5d/The_Book_of_Us_Gravity.jpg"
                />
                <div class="artist-component__songlist-text">
                  <h4 class="artist-component__songlist-subtitle">Day6</h4>
                  <h3 class="artist-component__songlist-title">
                    Time of Our Life
                  </h3>
                </div>
              </a>
              <i
                class="fas fa-ellipsis-v fa-sm artist-component__songlist-icon"
              ></i>
            </li>
            <li class="artist-component__songlist">
              <a href="playing02.html">
                <img
                  class="artist-component__songlist-image"
                  src="https://images.genius.com/92d2bd1876672184906fc3b3f25cb9e5.640x640x1.jpg"
                />
                <div class="artist-component__songlist-text">
                    <h4 class="artist-component__songlist-subtitle">Day6</h4>
                    <h3 class="artist-component__songlist-title">Afraid</h3>
                </div>
              </a>
                <i
                  class="fas fa-ellipsis-v fa-sm artist-component__songlist-icon"
                ></i>
            </li>
            <li class="artist-component__songlist">
              <a href="playing03.html">
                <img
                  class="artist-component__songlist-image"
                  src="https://image.yes24.com/momo/TopCate1901/MidCate002/188387034.jpg"
                />
                <div class="artist-component__songlist-text">
                  <h4 class="artist-component__songlist-subtitle">Day6</h4>
                  <h3 class="artist-component__songlist-title">Still</h3>
                </div>
              </a>
              <i
                class="fas fa-ellipsis-v fa-sm artist-component__songlist-icon"
              ></i>
            </li>
            <li class="artist-component__songlist">
              <a href="playing04.html">
                <img
                  class="artist-component__songlist-image"
                  src="https://image.yes24.com/momo/TopCate1280/MidCate010/125866494.jpg"
                />
                <div class="artist-component__songlist-text">
                  <h4 class="artist-component__songlist-subtitle">Day6</h4>
                  <h3 class="artist-component__songlist-title">Goodbye Winter</h3>
                </div>
              </a>
              <i
                class="fas fa-ellipsis-v fa-sm artist-component__songlist-icon"
              ></i>
            </li>
          </ul>

          <div class="artist-component__playingbar">
            <div class="artist-component__playingbar-text">
              <h4 class="artist-component__playingbar-subtitle">Day6</h4>
              <h3 class="artist-component__playingbar-title">Afraid</h3>
            </div>
            <div class="artist-component__playingbar-icon">
              <i class="fas fa-sm fa-step-backward"></i>
              <i class="fas fa-sm fa-pause"></i>
              <i class="fas fa-sm fa-step-forward"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="splash-screen">
      <i class="fas fa-guitar fa-3x icon"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorgin="anonysmous"
    ></script>
  </body>
</html>
