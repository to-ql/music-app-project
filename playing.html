<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Now Playing</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="screen-container">
      <div class="screen-contents__box">
        <header class="screen-header">
          <a href="index.html" class="screen-header__icons">
            <i class="fas fa-arrow-left"></i>
          </a>
          <a href="#" class="screen-header__icons">
            <i class="fas fa-ellipsis-v"></i>
          </a>
        </header>

        <div class="playing-component">
          <img
            class="playing-component__image"
            src="https://images.genius.com/92d2bd1876672184906fc3b3f25cb9e5.640x640x1.jpg"
          />
          <div class="playing-component__text">
            <h1 class="playing-component__title">Afraid</h1>
            <h4 class="playing-component__subtitle">Day6</h4>
          </div>

          <div class="playing-component__playingbar">
            <div class="playing-component__playingbar-time">
              <span>1:16</span>
              <span>3:29</span>
            </div>
            <div class="playing-component__playingbar-bar">
              <div class="playing-component__playingbar-bg"></div>
              <div class="playing-component__playingbar-container">
                <div class="playing-component__playingbar-stick"></div>
                <div class="playing-component__playingbar-circle"></div>
              </div>
            </div>
          </div>

          <div class="playing-component__playingbar-icon">
            <i class="fas fa-retweet fa-sm"></i>
            <i class="fas fa-step-backward fa-lg"></i>
            <i class="fas fa-play-circle fa-3x"></i>
            <i class="fas fa-step-forward fa-lg"></i>
            <i class="fas fa-random fa-sm"></i>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorgin="anonysmous"
    ></script>
  </body>
</html>
